<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制矢量图</title>
    <script src="js/d3.min.js"></script>
</head>
<body>
    <script>
        let width = 400;
        let height = 400;
        let svg = d3.select("body")
                    .append("svg")
                    .attr('width', width)
                    .attr('height',height)

         svg.append("circle")
            .attr('cx',"50px")
            .attr('cy',"50px")
            .attr('r','50px')
            .attr('fill','red')
        
    </script>
</body>
</html>
